<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create New Task</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="d-flex flex-column align-items-start">
    </div>
  <div class="container">
    <br>
    <h2>Create New To-Do task</h2>
    <br><br>
    <form method="POST" th:action="@{/todo/save}" th:object="${todoform}">
      <div class="mb-3">
        <label for="name" class="form-label"> Name</label>
        <input type="text" class="form-control" id="name" th:field="*{name}" />
        <div th:if="${#fields.hasErrors('name')}" class="text-danger">
          <span th:errors="*{name}"></span>
        </div>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <input type="text" class="form-control" id="description" th:field="*{description}" />
        <div th:if="${#fields.hasErrors('description')}" class="text-danger">
          <span th:errors="*{description}"></span>
        </div>
      </div>
      <div class="mb-3">
        <label for="dueDate" class="form-label">Due Date</label>
        <input type="date" class="form-control" id="dueDate" th:field="*{dueDate}" />
        <div th:if="${#fields.hasErrors('dueDate')}" class="text-danger">
          <span th:errors="*{dueDate}"></span>
        </div>
      </div>
        <div class="mb-3">
          <label for="priority" class="form-label">Priority</label>
          <input type="text" class="form-control" id="priority" th:field="*{priority}" />
        </div>
        <div class="mb-3">
          <!-- <label>Priority</label>
          <select th:field="*{priority}" class="form-control">
            <option th:each="status : ${listStatus}" th:value="${status}" th:text="${status}"></option>
          </select>
        </div>         -->
        <label for="status" class="form-label">Status</label>
        <input type="text" class="form-control" id="status" th:field="*{status}" />
        <div th:if="${#fields.hasErrors('status')}" class="text-danger">
          <span th:errors="*{status}"></span>
        </div>
      <div class="mb-3">
        <label for="createdAt" class="form-label">CreatedAt</label>
        <input type="date" class="form-control" id="createdAt" th:field="*{createdAt}" />
        <div th:if="${#fields.hasErrors('createdAt')}" class="text-danger">
          <span th:errors="*{createdAt}"></span>
        </div>
      </div>
      <div class="mb-3">
        <label for="updatedAt" class="form-label">UpdatedAt</label>
        <input type="date" class="form-control" id="updatedAt" th:field="*{updatedAt}" />
        <div th:if="${#fields.hasErrors('updatedAt')}" class="text-danger">
          <span th:errors="*{updatedAt}"></span>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
